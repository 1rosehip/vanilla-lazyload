<!DOCTYPE html>

		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>
			Native WebP with the lazy `picture` tag - Lazyload tests
		</title>
		<style>
			body {
				margin: 0;
			}
			ul {
				display: flex;
				flex-wrap: wrap;
			}
			ul,
			li {
				list-style-type: none;
				margin: 0;
				padding: 0;
				min-height: 160px;
				outline: 1px solid gray;
			}

			img {
				display: block;
				width: 100%;
				height: auto;
			}

			img:not([src]) {
				visibility: hidden;
			}

			li {
				width: 50%;
			}

			@media (min-width: 768px) {
				li {
					width: 33.3%;
				}
			}
			@media (min-width: 1024px) {
				li {
					width: 25%;
				}
			}

			/* Fixes Firefox anomaly during image load */

			@-moz-document url-prefix() {
				img:-moz-loading {
					visibility: hidden;
				}
			}
		</style>
	</head>

		<script src="../dist/lazyload.min.js"></script>
		<script>
			(function() {
				function logEvent(eventName, element) {
					console.log(
						Date.now(),
						eventName,
						element.getAttribute("data-src"),
						element.getAttribute("src")
					);
				}

				var callback_enter = function(element) {
					logEvent("ENTERED", element);
				};
				var callback_load = function(element) {
					logEvent("LOADED", element);
				};
				var callback_set = function(element) {
					logEvent("SET", element);
				};
				var callback_error = function(element) {
					logEvent("ERROR", element);
					element.src =
						"https://via.placeholder.com/320x280?text=Placeholder";
				};

				var llWebp = new LazyLoad({
					elements_selector: ".lazy",
					callback_enter: callback_enter,
					callback_load: callback_load,
					callback_set: callback_set,
					callback_error: callback_error
				});
			})();
		</script>
